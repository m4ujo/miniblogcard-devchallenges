<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <header class="card_header">
          <img class="card_image" src="./assets/cactus_img.jpg" alt="cactus image" />
        </header>
        <main class="card_main">
          <div class="card_tags">
            <div class="tag">
              <p class="tag_content">Design</p>
            </div>
          </div>
          <section class="card_content">
            <h2 class="card_title">Embracing Minimalism</h2>
            <p class="card_desc">
              From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
            </p>
          </section>
          <hr />
          <footer class="card_footer">
            <p class="card_footer_content">Annie Spratt</p>
          </footer>
        </main>
      </article>
    </div>
  </body>
</html>
